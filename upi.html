<!DOCTYPE html>
<html>
<head>
    <title>UPI Payment</title>
    <style>
        body {
            background: linear-gradient(to right, #0c0f1e, #1e3548);
            font-family: Arial, sans-serif;
        }       
                .payment-container {
                    background: #181a20;
                    color: #f2f2f2;
                    border: 1px solid #23262b;
                    max-width: 400px;
                    margin: 60px auto;
                    padding: 32px 24px;
                    border-radius: 12px;
                    box-shadow: 0 4px 24px rgba(0,0,0,0.08);
                    text-align: center;
                }
                h2 {
                    color: #3399cc;
                    margin-bottom: 24px;
                }
                .pay-btn, a {
                    background: #3399cc;
                    color: #fff !important;
                    border: none;
                    padding: 12px 32px;
                    border-radius: 6px;
                    font-size: 16px;
                    cursor: pointer;
                    margin-top: 20px;
                    text-decoration: none;
                    display: inline-block;
                    transition: background 0.2s;
                }
                .pay-btn:hover, a:hover {
                    background: #287ba0;
                }
                p {
                    margin-bottom: 24px;
                }
            </style>
        </head>
        <body>
        <div class="payment-container">
            <h2>UPI Payment</h2>
            <p>Click the button below to pay with UPI.</p>
            <button id="rzp-button1" class="pay-btn">Pay Now</button>
        </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>


    <script>
        var options = {
            "key": "{{ razorpay_key }}",
            "amount": "{{ amount }}",
            "currency": "INR",
            "name": "Your Company",
            "description": "Test Transaction",
            "order_id": "{{ order_id }}",
            "handler": function (){
                window.location.href = "{% url 'callback' %}";
            },
            "prefill": {
                "email": "",
                "contact": ""
            },
            "theme": {
                "color": "#3399cc"
            },
            "method": {
                "upi": true,
                "card": false,
                "netbanking": false,
                "wallet": false
            }
        };
        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function(e){
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
