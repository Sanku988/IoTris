{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="{% static 'style4.css' %}">
</head>
<body>
    
  <section class="feedback-section">
    <h2>We value your feedback</h2>
    <p>Please share your thoughts about our IoT-based services.</p>

    <form class="feedback-form" action="{% url 'subscribe' %}" method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="service">Type of Service</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your type of service here..." required></textarea>
      </div>

      <div class="form-group">
        <label for="message">Your Feedback</label>
        <textarea id="message" name="message2" rows="5" placeholder="Write your feedback here..." required></textarea>
      </div>

      <div class="form-group">
        <label for="rating">Rating</label>
        <select id="rating" name="rating" required>
          <option value="">-- Select Rating --</option>
          <option value="5">⭐⭐⭐⭐⭐ (Excellent)</option>
          <option value="4">⭐⭐⭐⭐ (Good)</option>
          <option value="3">⭐⭐⭐ (Average)</option>
          <option value="2">⭐⭐ (Poor)</option>
          <option value="1">⭐ (Very Poor)</option>
        </select>
      </div>
      
      <button type="submit" class="btn">Submit Feedback</button>
    </form>

    <footer>
      <p>&copy; 2025 IoTris | Thank you for your feedback!</p>
    </footer>

  </section>

</body>
</html>
