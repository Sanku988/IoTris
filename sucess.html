<!DOCTYPE html>
<html>
<head>
    <title>Payment Success</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
        }
        .box {
            background: #fff;
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        a {
            margin-top: 20px;
            display: inline-block;
            background: #3399cc;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Payment Successful</h2>
        <p>Thank you for your payment!</p>
        <a href="{% url 'home' %}">Go Home</a>
    </div>
</body>
</html>
