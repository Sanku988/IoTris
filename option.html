{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            background: linear-gradient(to right, #0c0f1e, #1e3548);
            font-family: Arial, sans-serif;
        }
        .payment-container {
            background: #181a20;
            color: #f2f2f2;
            border: 1px solid #23262b;
            max-width: 400px;
            margin: 60px auto;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        h2 {
            color: #3399cc;
            margin-bottom: 24px;
        }
        button {
            background: #3399cc;
            color: #fff !important;
            border: none;
            padding: 12px 32px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
        }
        button:hover {
            background: #287ba0;
        }
        p {
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Choose Payment Method</h2>
        <form action="{% url 'payment' %}" method="post">
            {% csrf_token %}
            <button type="submit">Pay with Card</button>
        </form>
        <form action="{% url 'upi' %}" method="post">
            {% csrf_token %}
            <button type="submit">Pay with UPI</button>
        </form>
        <form action="{% url 'cod_success' %}" method="post">
            {% csrf_token %}
            <button type="submit">Cash on Delivery</button>
        </form>
    </div>
</body>
</html>
